<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Bluetooth - Controller</title>
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--<link href="bower_components/MDBootstrap/css/mdb.min.css" rel="stylesheet">-->
  <link href="css/index.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
    <div class="container topnav">
      <div class="navbar-header">
        <a class="navbar-brand topnav" href="#">Elegoo Smart Robot Car Kit 1.0 - Bluetooth</a>
      </div>
    </div>
  </nav>
  <div class="intro-header">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="intro-message">
            <h3 id="online" style="display: none">Para usar el robot simplemente utilizar las flechas del teclado...</h3>
            <h3 id="offline" style="color: red">Bluetooth offline, check server logs...</h3>
            <h3 id="searching" style="display: none; color: yellow">Bluetooth status, searching...</h3>
            <h3 id="found" style="display: none; color: green">Bluetooth status, found...</h3>
            <hr class="intro-divider">
            <div class="form-inline">
              <div class="card col-md-3">
                <div class="card-block">
                  <h4 class="card-title">Left</h4>
                  <p class="last-left-distance">Without</p>
                </div>
              </div>
              <div class="card last-front-distance-container col-md-6">
                <div class="card-block">
                  <h4 class="card-title">Front</h4>
                  <p class="last-front-distance">Without</p>
                </div>
              </div>
              <div class="card col-md-3">
                <div class="card-block">
                  <h4 class="card-title">Right</h4>
                  <p class="last-right-distance">Without</p>
              </div>
              </div>
            </div>
            <div class="form-group">
              <span class="glyphicon glyphicon-plus"></span>
            </div>
            <div class="form-group">
              <label>Last speed from car:</label>
              <span class="form-control last-speed">None</span>
            </div>
            <div class="form-group">
              <label>Speed:</label>
              <select disabled class="form-control" id="last-speed">
                <option value="N" selected="selected">Normal</option>
                <option value="F">Fast</option>
                <option value="S">Slow</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <h3 class="console-title">Console: <button class="btn-primary" id="show-console">Show/hide</button></p></h3>
  <div class="terminal" style="display: none">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="intro-message console-messages">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
